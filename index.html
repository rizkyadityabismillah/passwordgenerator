<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="d-flex flex-column">
            <div class="d-flex flex-column gap-2 mt-2">
                <h1>PASSWORD GENERATOR RISKA</h1>
                <label for="passwordlength" class="text-uppercase fw-bold" >Panjang Password</label>
                <input class="form-control" id="passwordlength" type="number">
                <label for="password" class="text-uppercase fw-bold" >Password</label>
                <input class="form-control" disabled id="password">
                <button class="btn btn-info text-uppercase fw-bold btn-lg mt-2" onclick="getPassword()">GENERATE PASSWORD</button>
                <a class="btn btn-dark text-uppercase fw-bold btn-lg mt-2" id="saveButton" onclick="savePassword()">SAVE PASSWORD</a>
            </div>
        </div>
    </div>


    <script src="index.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>

</html>
